<script type="text/javascript">
    Homey.setTitle( __('pair.title_apiv1') );
    $(function() {
        $('#connect').click(function(){
            var deviceid = $('#deviceid').val();
            var pass = $('#pass').val();
            var apitoken = $('#apitoken').val();
            if( deviceid != '' && pass != '' && apitoken != '') {
                const data = { "deviceid": deviceid, "pass": pass, "apitoken": apitoken }
                Homey.emit('validate', data).then((result) => {
                    var device_data = {
                        id: deviceid
                    };
                    var settings = {
                        deviceid: deviceid,
                        pass: pass,
                        apitoken: apitoken
                    };
                    Homey.createDevice({
                        name  	 : deviceid,
                        data 	 : device_data,
                        settings : settings
                    }, function(error, result) {
                        if (error) {
                            $('.mi-device-test').hide();
                            $('.mi-device-error').show();
                            $('.mi-device-error-msg').html(error.message || error.toString());
                            return Homey.alert( error );
                        }
                        $('.mi-device-test').hide();
                        $('.mi-device-ok').show();
                        Homey.done();
                    })
                }).catch((err) => {
                    Homey.alert(err);
                    Homey.hideLoadingOverlay();
                });
            } else {
                $('.mi-device-test').hide();
                $('.mi-device-error').show();
                $('.mi-device-error-msg').html( __('pair.nosettings') );
            }
        });
    })
</script>
