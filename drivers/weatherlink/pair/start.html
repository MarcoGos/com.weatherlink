<script type="text/javascript">
    Homey.setTitle( __('pair.title') );
    $(function() {
        $('#connect').click(function(){
            var inputurl = $('#url').val();
            var deviceName = $('#GivenName').val();
            if( inputurl != '' && deviceName != '') {
                Homey.showLoadingOverlay();
                Homey.emit('validate', { "url": inputurl }).then((result) => {
                    var device_data = {
                        id: deviceName
                    };
                    var settings = {
                        url: inputurl
                    };
                    Homey.createDevice({
                        name  	 : deviceName,
                        data 	 : device_data,
                        settings : settings
                    }, function(error, result) {
                        if (error) {
                            $('.mi-device-test').hide();
                            $('.mi-device-error').show();
                            $('.mi-device-error-msg').html(error.message || error.toString());
                            return Homey.alert( error );
                        }
                        $('.mi-device-test').hide();
                        $('.mi-device-ok').show();
                        Homey.done();
                    })
                }).catch((err) => {
                    Homey.alert(err);
                    Homey.hideLoadingOverlay();
                });
            } else {
                $('.mi-device-test').hide();
                $('.mi-device-error').show();
                $('.mi-device-error-msg').html( __('pair.nosettings') );
            }
        });
    })
</script>
